<form  class="example-form">
        <mat-form-field class="example-full-width">
          <input class="autocomplete" matInput style="color: black"  placeholder="Search" aria-label="State" [(ngModel)] = 'searchKey' [matAutocomplete]="auto" [formControl]="stateCtrl">
          <mat-autocomplete  #auto="matAutocomplete">
              <div *ngIf = 'searchKey'>
            <mat-option   *ngFor="let state of filteredStates | async" [value]="state.name">
                <div  class="card">

                        <!-- Card image -->
                        <img class="card-img-top" style="height: 200px" [src]="state.image" alt="Card image cap">
                    
                        <!-- Card content -->
                        <div class="card-body">
                    
                        <!-- Title -->
                        <h4 class="card-title"><a>{{state.name}}</a></h4>
                        <!-- Text -->
                        <p class="card-text">{{state.description}}</p>
                        <!-- Button -->
                        <a [routerLink]="[state.Category,state.name]" class="btn btn-primary">Go to the Event</a>
                    
                        </div>
                    
                    </div>
                  
            </mat-option>
            </div>
          </mat-autocomplete>
        </mat-form-field>
        <i class="fa fa-search text-black" aria-hidden="true"></i>

</form>
